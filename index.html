<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The task app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>Taskly</h1>
          <div>
            <div class="border1"></div>
        </div>
      </div>
  
      <section class="vh-100" style="background-color: #CDC4F9;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-10 col-xl-8">
      
              <div class="card rounded-3">
                <div class="card-body p-5">
      
                  <div class="d-flex justify-content-center mb-4">
                    <img src="https://www.dcvc.com/assets/media/team-alan-bio.png"
                      class="rounded-circle shadow-1-strong" width="120" height="100" />
                  </div>
                  <figure class="text-center mb-0">
                    <blockquote class="blockquote mb-4">
                      <p>
                        <span class="font-italic">“The only thing more important than your to-do list is your to-be list. 
                          The only thing more important than your to-be list is to be”</span>
                      </p>
                    </blockquote>
                    <figcaption class="blockquote-footer mb-0">
                      -Alan Cohen <cit title="Source Title"></cit>
                      
                    </figcaption>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <div class="row">
        <div class="col-12">
          <input id="userInput" type="text" placeholder="New item..." maxlength="27">
          <button id="enter">  <i class="bi bi-file-excel-fill"></i></button>
        </div>
      </div>
  
      
      <div class="row">
        <div class="listItems col-12">
          <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/Javascript.js"></script>
  </body>
  </html>
</body>
</html>
